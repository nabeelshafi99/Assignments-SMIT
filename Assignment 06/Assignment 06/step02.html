<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 01 | Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <div class="steps">
            <span class="step" style="background-color: rgb(222, 201, 148);">Step 1: Account</span>
            <span class="step" style="background-color: blue;">Step 2: Personal Details</span>
            <span class="step">Step 3: Your Review</span>
        </div>
        <form action="">
            <fieldset>
                <legend>Personal Detaild</legend>
                <br>
                <label for="firstName">First Name:</label>
                <br>
                <input type="text" required class="input" placeholder="Enter First Name" id="firstName">
                <br>
                <br>
                <label for="lastName">Last Name:</label>
                <br>
                <input type="text" required class="input" placeholder="Enter Last Name" id="lastName">
                <br>
                <br>
                <label for="cnic">CNIC:</label>
                <br>
                <input type="number" required class="input" placeholder="Enter CNIC" id="password">
                <br>
                <br>
                <label for="socialLink">Social Link:</label>
                <br>
                <input type="text" required class="input" placeholder="Enter Facebook/Linkedin Profile Link" id="lastName">
                <br>
                <br>
                <a href="./step01.html">
                    <img src="Images/back.png" alt="" class="btn">
                </a>
                <a href="./step03.html">
                    <img src="Images/next.png" alt="" class="btn">
                </a>

            </fieldset>
        </form>
    </div>


</body>
</html>
