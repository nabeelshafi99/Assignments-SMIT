<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 01 | Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <div class="steps">
            <span class="step" style="background-color: blue;">Step 1: Account</span>
            <span class="step">Step 2: Personal Details</span>
            <span class="step">Step 3: Your Review</span>
        </div>
        <form action="">
            <fieldset>
                <legend>Account</legend>
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input type="email" required class="input" placeholder="Enter Email" id="email">
                <br>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" required class="input" placeholder="Enter Password" id="password">
                <br>
                <br>
                <label for="c_password">Confirm Password:</label>
                <br>
                <input type="password" required class="input" placeholder="Confirm Password" id="password">
                <br>
                <br>
                <a href="./index.html">
                    <img src="Images/back.png" alt="" class="btn">
                </a>
                <a href="./step02.html">
                    <img src="Images/next.png" alt="" class="btn">
                </a>
              
            </fieldset>
        </form>
    </div>


</body>
</html>
