<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="position-absolute" style="bottom: 20px; right: 20px;">
                <button onclick="signoutBtn()" class="btn btn-outline-danger btnMS">Signout</button>
            </div>
            <h3 class="my-4 text-uppercase text-primary fw-bold">
                Todo List
            </h3>
            <div class="d-flex flex-wrap gap-2 justify-content-center align-items-center">
                <div class="listpanel">
                    <input type="text" id="todoinput" class="todoinput form-control" placeholder="Enter Your Task">
                </div>
                <div>
                    <button onclick="additems()" id="additems" class="btn btn-outline-primary btnMS">Add items</button>
                    <button onclick="deleteall()" id="deleteall" class="btn btn-outline-danger btnMS">Delete
                        All</button>
                </div>
            </div>
        </div>
        <ul id="listitems" class="border my-4 p-4 list-unstyled">
          <!-- list dynamic -->
        </ul>
    </div>

</body>


<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="todo.js" type="module"></script>


</html>
