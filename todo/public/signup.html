<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="main-container text-light" id="rootBox">

        <div class="auth d-flex align-items-center">

            <div class="formBox py-4 shadow text-dark">
                <div class="container">
                    <h4 class="text-center fw-bold fs-4 text-primary mb-3">Signup</h4>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="fullName" placeholder="enter your fullname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="d-flex gap-4">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked />
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-check-label" for="female">
                             Female
                            </label>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="sin-btn">
                        <button onclick="signupBtn()" class="btn btn-outline-success w-100 rounded-5">Signup</button>
                    </div>
                    <hr class="border" />
                    <div class="log-btn my-3">
                        <button onclick="authBtn(false)" class="btn btn-outline-primary w-100 rounded-5">Login</button>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>


<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="./app.js" type="module"></script>


</html>
