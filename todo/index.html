<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./pages/style.css">
</head>

<body>

    
  <div class="main-container text-light" id="rootBox">
    
    <!-- login -->

     <div class="auth d-flex align-items-center">
  
        <div class="formBox py-4 shadow text-dark">
          <div class="container">
            <h4 class="text-center fw-bold fs-4 text-primary mb-3">Login</h4>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="log-btn my-3">
              <button onclick="logInBtn()" class="btn btn-outline-primary w-100 rounded-5">Login</button>
            </div>
    
            <hr class="border" />
    
            <div class="sin-btn">
              <button onclick="authBtn(true)" class="btn btn-outline-success w-100 rounded-5">Signup</button>
            </div>
    
          </div>
        </div>
      </div>

  </div>


</body>


<!-- bootstrap js -->

    crossorigin="anonymous"></script>

<script src="./js/app.js" type="module"></script>


</html>
