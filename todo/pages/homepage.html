<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

           <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/47a467df51.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <!-- <div class="position-absolute" style="bottom: 20px; right: 20px;">
                <button onclick="signoutBtn()" class="btn btn-outline-danger btnMS">Signout</button>
            </div> -->
            <div class="d-flex justify-content-between w-100 align-items-center">
                <div></div>
                <div class="text-uppercase text-primary fw-bold fs-2">Todo</div>
                <div>
                    <button class="profile prImage shadow p-0 overflow-hidden" type="button" data-bs-toggle="offcanvas"   
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <img src="" id="prImage1" alt="">
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body d-flex flex-column justify-content-between">

                            <div>

                                <div class=" d-flex align-items-center flex-column">
                                    <div  class=" pr-img  text-center" onclick="inputInvoke()" >
                                        <input type="file" onchange="uploadImg(event)" id="fileInput" class="d-none" >
                                        <img src="" id="prImage2" alt="">
                                    </div>
                                    <div class="fw-bold my-2" id="userName">Nabeel Shafi</div>
                                   
                                </div>
                                <div class="mt-2 container">
                                    <div class="mb-3 row">
                                        <label for="userEmail" class="col-3 col-form-label">Email</label>
                                        <div class="col-9">
                                            <input type="text"  class="form-control-plaintext" id="userEmail"
                                                value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="userGender" class="col-3 col-form-label">Gender</label>
                                        <div class="col-7 d-flex align-items-center">
                                            <input type="text" style="background-color: transparent; border: none; outline: none;" value="Male"  class="form-control-plaintext" id="userGender" />
                                        </div>
                                        <div onclick="up_pr(this)" class="col-2 d-flex justify-content-center align-items-center" style="cursor: pointer;">
                                            <i class="fa-solid fa-pencil "></i>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="d-flex justify-content-center">
                                <button onclick="signoutBtn()" class="btn btn-outline-danger btnMS ">Signout</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <!-- <h3 class="my-4 text-uppercase text-primary fw-bold">
                Todo
            </h3> -->
            <div class="d-flex flex-wrap mt-4 gap-2 justify-content-center align-items-center">
                <div class="listpanel">
                    <input type="text" id="todoinput" class="todoinput form-control" placeholder="Enter Your Task">
                </div>
                <div>
                    <button onclick="additems()" id="additems" class="btn btn-outline-primary btnMS">Add items</button>
                    <button onclick="deleteall()" id="deleteall" class="btn btn-outline-danger btnMS">Delete
                        All</button>
                </div>
            </div>
        </div>
        <ul id="listitems" class="border my-4 p-4 list-unstyled">
            <!-- list dynamic -->
        </ul>
    </div>

</body>


<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script src="../js/todo.js" type="module"></script>


</html>
