<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Clock </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/47a467df51.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./stopwatch.css">
</head>

<body>

    <div class="container mainContainer">

        <div class="headerBox shadow w-100 ">
            <ul class="m-0 p-0 d-flex justify-content-evenly h-100 align-items-center list-unstyled w-100 navLink">
                <li onclick="navfun('./index.html')">
                    <i class="fa-solid fa-clock"></i>
                    <span>Clock</span>
                </li>
                <li onclick="navfun('./stopwatch.html')" class="activeLink">
                    <i class="fa-solid fa-stopwatch"></i>
                    <span>Stopwatch</span>
                </li>
                <li onclick="navfun('./timer.html')">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span>Timer</span>
                </li>
                <li onclick="navfun('./alarm.html')">

                    <i class="fa-solid fa-bell"></i>
                    <span>Alarm</span>
                </li>
            </ul>
        </div>
        <div class="box displayContainer my-4">
            <div class="stopwatchDisplay d-flex justify-content-center align-items-center h-100">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span>.</span>
                <span id="milliseconds">00</span>
            </div>
        </div>
        <div class="buttonsContainer my-2 gap-3 d-flex justify-content-center align-items-center">

            <button class="buttons btn-danger btn" onclick="lapfun()"> <i class="fa-solid fa-flag"></i></button>
            <button class="buttons btn-primary btn play" id="playbtn" onclick="startfun()"><i
                    class="fa-solid fa-play"></i></button>
            <button class="buttons btn-secondary btn" onclick="resetfun()"> <i
                    class="fa-solid fa-rotate-right"></i></button>

        </div>
        <div class="tableBox my-4 overflow-auto">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Time Lapes</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
            </table>

        </div>



    </div>




</body>
<script src="./stopwatch.js"></script>

</html>
