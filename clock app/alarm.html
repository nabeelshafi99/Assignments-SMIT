<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm - Clock </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/47a467df51.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./alarm.css">
</head>

<body>

    <div class="container mainContainer">

        <div class="headerBox shadow w-100 ">
            <ul class="m-0 p-0 d-flex justify-content-evenly h-100 align-items-center list-unstyled w-100 navLink">
                <li onclick="navfun('./index.html')">
                    <i class="fa-solid fa-clock"></i>
                    <span>Clock</span>
                </li>
                <li onclick="navfun('./stopwatch.html')">
                    <i class="fa-solid fa-stopwatch"></i>
                    <span>Stopwatch</span>
                </li>
                <li onclick="navfun('./timer.html')">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span>Timer</span>
                </li>
                <li onclick="navfun('./alarm.html')" class="activeLink">
                    <i class="fa-solid fa-bell"></i>
                    <span>Alarm</span>
                </li>
            </ul>
        </div>
        <div class="displayContainer h-100 overflow-auto my-4">
            <div class="my-2 py-3 alarmBox d-flex justify-content-between px-4 align-items-center">

                <div>
                    <input type="time" value="12:00" id="time">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onchange="alarmfun(this)" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                </div>

            </div>
            <div class="my-2 py-3 alarmBox d-flex justify-content-between px-4 align-items-center">

                <div>
                    <input type="time" value="12:00" id="time">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onchange="alarmfun(this)" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                </div>

            </div>
            <div class="my-2 py-3 alarmBox d-flex justify-content-between px-4 align-items-center">

                <div>
                    <input type="time" value="12:00" id="time">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" onchange="alarmfun(this)" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                </div>

            </div>


        </div>



    </div>




</body>
<script src="./alarm.js"></script>

</html>
