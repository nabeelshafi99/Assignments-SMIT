<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Clock </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/47a467df51.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./timer.css">
</head>

<body>

    <div class="container mainContainer">

        <div class="headerBox shadow w-100 ">
            <ul class="m-0 p-0 d-flex justify-content-evenly h-100 align-items-center list-unstyled w-100 navLink">
                <li onclick="navfun('./index.html')">
                    <i class="fa-solid fa-clock"></i>
                    <span>Clock</span>
                </li>
                <li onclick="navfun('./stopwatch.html')">
                    <i class="fa-solid fa-stopwatch"></i>
                    <span>Stopwatch</span>
                </li>
                <li onclick="navfun('./timer.html')" class="activeLink">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <span>Timer</span>
                </li>
                <li onclick="navfun('./alarm.html')">
                    <i class="fa-solid fa-bell"></i>
                    <span>Alarm</span>
                </li>
            </ul>
        </div>
        <div class="displayContainer my-4">
            <div class="stopwatchDisplay d-flex justify-content-center">

                <div class="clockCircle shadow my-5" id="clockCircle">

                    <span class="z-1" id="sdisplay">
                        <select id="hours"></select>
                        <select id="minutes"></select>
                        <select id="seconds"></select>
                    </span>

                    <span class="clockDisplay" id="display">
                        <span id="dhrs">00</span>
                        <span>:</span>
                        <span id="dmin">00</span>
                        <span>:</span>
                        <span id="dsec">00</span>
                    </span>

                </div>

            </div>


            <div class="buttonsContainer my-2 gap-3 d-flex justify-content-center align-items-center">

                <button class="buttons btn-danger btn play" id="playbtn" onclick="stopfun()">
                    <i class="fa-solid fa-stop"></i>
                </button>
                <button class="buttons btn-primary btn play" id="startBtn" onclick="startfun(this)"><i
                        class="fa-solid fa-play"></i></button>


            </div>

        </div>



    </div>




</body>
<script src="./timer.js"></script>

</html>
