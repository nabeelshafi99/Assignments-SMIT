<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSBLOG | SIGNUP</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1a2cf13d4a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../login.css">
</head>

<body>

    <div class="mainContainer">

        <div class="row shadow rounded-5">
            <div class="col-12 col-md-6 d-none d-md-block left-side bg-ino border-end p-4">

                <div class="d-flex flex-column gap-2">
                    <h4>NSBLOG</h4>
                    <h6>Create account</h6>
                    <p class="w-75 fw-light ">Use your Email and Password.</p>
                </div>

            </div>
            <div class="col-12 col-md-6 bg-succes right-side p-4">
                <div>
                    <h4 class="d-block d-md-none text-center my-3">NSBLOG</h4>
                    <div>

                   <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" onchange="checkdob()" class="form-select">
                                <option hidden value="">Choose...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <div id="emailValidate" class="form-text text-danger d-none">Please enter correct email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputState" class="form-label">Date of birth</label>
                            <input onchange="checkdob()" type="date" id="dob" class="form-control">
                            <div id="passwordValidate" class="form-text text-danger d-none">Please enter correct email.
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-end gap-3 mt-4">
                           
                            <div>
                                <button disabled onclick="stageTwo()" id="btn" class="btn btn-dark px-4 fw-semibold rounded-0">Next</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


</body>

</html>
