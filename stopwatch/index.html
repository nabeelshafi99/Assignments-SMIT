<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Clock </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

          <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/47a467df51.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container text-center mt-5 text-uppercase text-ligh">
        <h1>Stopwatch</h1>  
        
        <div class="displyTime my-5 d-flex justify-content-center align-items-center gap-2">

            <span id="thrs">0</span>
            <span id="uhrs">0</span>
            <span>:</span>
            <span id="tmin">0</span>
            <span id="umin">0</span>
            <span>:</span>
            <span id="tsec">0</span>
            <span id="usec">0</span>

        </div>

        <div class="buttons d-flex gap-4 justify-content-center">
            <button class="btn btn-danger" id="lap" onclick="lap()">
                <i class="fa-solid fa-flag"></i>    </button>
                <button class="btn btn-primary" id="start" onclick="startFun()">
                    <i class="fa-solid fa-play"></i></button>
            <button class="btn btn-secondary" id="reset" onclick="resetFun()">
                <i class="fa-solid fa-rotate-right"></i></button>
        </div>




    </div>



</body>
<script src="./app.js"></script>

</html>
