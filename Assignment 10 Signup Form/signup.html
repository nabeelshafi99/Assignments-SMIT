<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10 | Signup Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
</head>

<body>

    <div class="mainContainer">

        <div class="signIn">

            <fieldset>

                <legend>
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/018/742/015/small_2x/minimal-profile-account-symbol-user-interface-theme-3d-icon-rendering-illustration-isolated-in-transparent-background-png.png"
                        alt="">
                </legend>

                <div class="menuSign">
                    <ul>
                        <li><a href="./index.html">Login</a></li>
                        <li><a style="color: blue;" href="./signup.html">Signup</a></li>
                    </ul>
                </div>

                <div class="inputField">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="inputField">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="signup-dropdown">
                    <select name="country" id="country">
                        <option value="Select Country">Select Country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sudia Arabia">Sudia Arabia</option>
                        <option value="Dubai">Dubai</option>
                    </select>
                </div>
                <div class="signup-radio">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="signup-chk">
                    <input type="checkbox" id="circket">
                    <label for="circket">Circket</label>
                    <input type="checkbox" id="football">
                    <label for="football">Football</label>
                </div>
                <div class="inputField">
                    <button>Signup</button>
                </div>



            </fieldset>


        </div>

    </div>

</body>

</html>
