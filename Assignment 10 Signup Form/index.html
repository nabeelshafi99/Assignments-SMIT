<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10 | Signup Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
</head>

<body>

    <div class="mainContainer">

        <div class="signIn">

            <fieldset>

                <legend>
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/018/742/015/small_2x/minimal-profile-account-symbol-user-interface-theme-3d-icon-rendering-illustration-isolated-in-transparent-background-png.png"
                        alt="">
                </legend>

                <div class="menuSign">
                    <ul>
                        <li><a style="color: blue;" href="./index.html">Login</a></li>
                        <li><a href="./signup.html">Signup</a></li>
                    </ul>
                </div>

                <div class="inputField">
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="inputField">
                    <input type="password" placeholder="Password">
                </div>
                <div class="signup-chk">
                    <input type="checkbox" id="chkbox">
                    <label for="chkbox">Remember me</label>
                </div>
                <div class="inputField">
                    <button>Login</button>
                </div>
                <div class="inputField">
                    <a href="#">Forgot Password?</a>
                </div>



            </fieldset>


        </div>

    </div>

</body>

</html>
